<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva de PortÃ¡tiles</title>
  <style>
    body { font-family: sans-serif; background: #eef; padding: 1em; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .disponible { background: #d9ffd9; cursor: pointer; }
    .reservado { background: #ffc5c5; }
    .recreo { background: #ffa; font-weight: bold; }
    .admin { background: #f3f3f3; padding: 1em; border-radius: 6px; margin-top: 2em; }
    .oculto { display: none; }
    .mensaje {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      animation: fadeOut 2s 2s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <h1>Reserva de PortÃ¡tiles</h1>

  <table>
    <thead>
      <tr>
        <th>Horario</th>
        <th>Lunes</th><th>Martes</th><th>MiÃ©rcoles</th><th>Jueves</th><th>Viernes</th>
      </tr>
    </thead>
    <tbody id="tabla"></tbody>
  </table>

  <h3>Hacer una reserva</h3>
  <select id="dia">
    <option>Lunes</option><option>Martes</option><option>MiÃ©rcoles</option><option>Jueves</option><option>Viernes</option>
  </select>
  <select id="hora"></select>
  <select id="armario">
    <option>Armario 1</option><option>Armario 2</option><option>Armario 3</option><option>Armario 4</option>
  </select>
  <input type="text" id="usuario" placeholder="Tu nombre">
  <button onclick="nuevaReserva()">ğŸ“Œ Reservar</button>

  <div class="admin">
    <h3>ğŸ”’ Ãrea de administrador</h3>
    <input type="password" id="passAdmin" placeholder="ContraseÃ±a admin">
    <button onclick="verAdmin()">Entrar</button>
    <div id="panelAdmin" class="oculto">
      <button onclick="guardarEnSheets()">ğŸ“¤ Guardar en Google Sheets</button>
      <button onclick="borrarReservas()">ğŸ—‘ Borrar todas las reservas</button>
      <p id="estado"></p>
    </div>
  </div>

  <div id="mensaje" class="mensaje oculto">Reserva guardada âœ…</div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxYKQpF_WZkPWWCguInYWDfjIPyQk_yeXIVg7CY6S8vSsy8atgq-GUgmRlfsLc9ccvl5A/exec";
    const horarios = [
      "1Âª hora (8:15 - 9:10)", "2Âª hora (9:10 - 10:05)", "3Âª hora (10:05 - 11:00)",
      "RECREO", "4Âª hora (11:30 - 12:25)", "5Âª hora (12:25 - 13:20)", "6Âª hora (13:20 - 14:15)"
    ];
    const dias = ["Lunes", "Martes", "MiÃ©rcoles", "Jueves", "Viernes"];
    let reservas = {};

    const tabla = document.getElementById("tabla");
    const selectHora = document.getElementById("hora");

    fetch(SCRIPT_URL)
      .then(res => res.json())
      .then(data => {
        reservas = data;
        construirTabla();
      })
      .catch(() => {
        alert("âš ï¸ No se pudo cargar la hoja. Se mostrarÃ¡ vacÃ­o.");
        reservas = {};
        construirTabla();
      });

    function construirTabla() {
      tabla.innerHTML = "";
      selectHora.innerHTML = "";

      horarios.forEach((h, i) => {
        const tr = document.createElement("tr");
        const th = document.createElement("td");
        th.textContent = h;
        tr.appendChild(th);

        dias.forEach(dia => {
          const key = `${dia}-${i}`;
          const td = document.createElement("td");

          if (h === "RECREO") {
            td.className = "recreo";
            td.textContent = "RECREO";
          } else {
            td.className = reservas[key] ? "reservado" : "disponible";
            td.textContent = reservas[key] || "Disponible";
            td.onclick = () => {
              document.getElementById("dia").value = dia;
              selectHora.value = i;
            };
          }
          tr.appendChild(td);
        });

        tabla.appendChild(tr);

        if (h !== "RECREO") {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = h;
          selectHora.appendChild(opt);
        }
      });
    }

    function nuevaReserva() {
      const dia = document.getElementById("dia").value;
      const hora = parseInt(document.getElementById("hora").value);
      const usuario = document.getElementById("usuario").value.trim();
      const armario = document.getElementById("armario").value;
      if (!usuario) return alert("Introduce tu nombre.");

      const key = `${dia}-${hora}`;
      reservas[key] = `${armario} - ${usuario}`;
      document.getElementById("usuario").value = "";

      const fila = tabla.rows[hora];
      const celda = fila.cells[dias.indexOf(dia) + 1];
      celda.textContent = reservas[key];
      celda.className = "reservado";
      celda.onclick = null;

      mostrarMensaje("Reserva guardada âœ…");
    }

    function verAdmin() {
      if (document.getElementById("passAdmin").value === "admin123") {
        document.getElementById("panelAdmin").classList.remove("oculto");
      } else {
        alert("ContraseÃ±a incorrecta");
      }
    }

    function guardarEnSheets() {
      const datos = new URLSearchParams();
      datos.append("reservas", JSON.stringify(reservas));

      fetch(SCRIPT_URL, {
        method: "POST",
        body: datos,
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      })
      .then(() => {
        document.getElementById("estado").textContent = "âœ… Guardado en Google Sheets.";
      })
      .catch(() => {
        document.getElementById("estado").textContent = "âŒ Error al guardar.";
      });
    }

    function borrarReservas() {
      if (!confirm("Â¿Seguro que deseas borrar todas las reservas?")) return;

      reservas = {};
      construirTabla();

      fetch(SCRIPT_URL, {
        method: "POST",
        body: "borrar=todo",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      })
      .then(() => {
        document.getElementById("estado").textContent = "ğŸ—‘ Reservas eliminadas.";
      })
      .catch(() => {
        document.getElementById("estado").textContent = "âŒ No se pudo borrar la hoja.";
      });
    }

    function mostrarMensaje(texto) {
      const msg = document.getElementById("mensaje");
      msg.textContent = texto;
      msg.classList.remove("oculto");
      setTimeout(() => msg.classList.add("oculto"), 4000);
    }
  </script>
</body>
</html>
